<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <script defer src="js.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <header>
        <div id="searchCont">
          <button id="submit"></button>
          <input type="text" id="query" />
        </div>
      </header>
      <div id="main-weather">
        <ul id="content">
          <li id="weather">light rain shower</li>
          <li id="location">green, ohio</li>
          <li id="temp">87</li>
          <li id="feels_like">FEELS LIKE: 100</li>
          <li id="wind">WIND: 12 MPH</li>
          <li id="humidity">HUMIDITY: 57%</li>
        </ul>
      </div>
    </div>
  </body>
</html>
